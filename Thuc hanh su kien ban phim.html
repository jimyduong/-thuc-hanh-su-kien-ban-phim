<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move</title>
</head>
<body onload="docReady()">

<img src="mario-pose2.png" id="mario" style ="position:absolute;left:0; top:0;" height="258" width="195"/>

<script>
    function upArrowPressed() {
        let element1 = document.getElementById("mario");
        element1.style.top = parseInt(element1.style.top) - 50 + 'px';
    }

    function downArrowPressed() {
        let element2 = document.getElementById("mario");
        element2.style.top = parseInt(element2.style.top) + 50 + 'px';
    }

    function leftArrowPressed() {
        let element3 = document.getElementById("mario");
        element3.style.left = parseInt(element3.style.left) - 50 + 'px';
    }

    function rightArrowPressed() {
        let element4 = document.getElementById("mario");
        element4.style.left = parseInt(element4.style.left) + 50 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>

</body>
</html>
